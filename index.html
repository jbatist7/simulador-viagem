<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ğŸ—ºï¸ Simulador de Viagem</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#1976D2">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" 
          integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" 
          crossorigin=""/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="map"></div>
    
    <div class="info-card">
        <div class="search-box">
            <input type="text" id="city-search" placeholder="ğŸ” Buscar cidade..." autocomplete="off">
            <div id="search-results" class="search-results hidden"></div>
        </div>
        <p class="hint">ğŸ‘† Toque no mapa ou busque cidades</p>
    </div>
    
    <div class="routes-panel">
        <div class="routes-header">
            <h3>ğŸ“ Rotas</h3>
            <button id="btn-new-route" class="btn-primary btn-small">+ Nova</button>
        </div>
        <div id="routes-list"></div>
    </div>
    
    <div id="confirm-modal" class="modal hidden">
        <div class="modal-content">
            <p>Excluir esta rota permanentemente?</p>
            <div class="modal-actions">
                <button id="btn-confirm-delete" class="btn-danger btn-small">Excluir</button>
                <button id="btn-cancel-delete" class="btn-secondary btn-small">Cancelar</button>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" 
            integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" 
            crossorigin=""></script>
    <script src="app.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js').catch(console.error);
        }
    </script>
</body>
</html>
